career-profile:
    title: 职业概况
    summary: |

        有经验的产品经理，专注于加密货币、区块链项目和DeFi产品的开发与优化。希望通过深厚的市场理解和技术知识推动创新型产品落地。
        
        拥有丰富的量化分析和交易策略开发经验，擅长通过数据分析和模型构建来优化投资收益。熟悉Python和JavaScript等编程语言，并且了解常见的量化交易平台。
        
        作为一名社区增长和管理方面的专家，我磨练了交易技巧，并发展了强大的写作能力以实现最佳结果。此外，我在中国社区内的广泛人脉使我能够与关键利益相关者建立并保持牢固的关系。
        
        在Web2领域，我是一名拥有多年开发经验的设计开发人员，参与了多个政府部门及商业地产的项目。

