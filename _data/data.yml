experiences:
    title: 工作经验
    info:
      - role: 社区经理 / Botcamp 导师
        time: 2021 - 至今
        company: Hummingbot Foundation
        details: |
          为 Hummingbot 构建中文社区。制作内容帮助新用户入门。帮助用户理解不同的交易策略。识别潜在的高质量社区成员并与 Hummingbot 合作。
            - 在中国区域推广 Hummingbot
            - 开发与调试 Hummingbot 策略
            - 撰写 Hummingbot 相关内容
            - 作为 Bootcamp 导师，帮助学生开发策略
      - role: 解决方案顾问
        time: 2021 - 2022
        company: CoinAlpha
        details: |
            - 为代币发行者/交易所提供流动性解决方案
            - 绩效分析与风险管理
            - 设计和改进流动性挖矿产品
      - role: GIS 专家
        time: 2018 - 2024
        company: 深圳道图科技有限公司
        details: 为土地资源、智慧园区、智能运维等领域提供GIS应用解决方案。负责系统架构设计、核心代码编写、API封装、关键技术支持和用户培训。
      - role: GIS 顾问 / GIS 经理
        time: 2014 - 2017
        company: 深圳阿克斯软件科技有限公司
        details: 为商业地产、智能停车、住宅物业管理提供GIS解决方案。负责售前演示、需求分析、系统设计、项目实施、关键技术支持和用户培训。
      - role: GIS 高级软件工程师
        time: 2008 - 2013
        company: 艾奕康设计中心（深圳）
        details: GIS技术研究、系统设计、软件编程、关键技术支持、项目文档编写。

